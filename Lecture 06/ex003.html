<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First program</title>
    <style>
        body{
            background-color: rgb(252, 252, 252);
            color: rgb(0, 0, 0);
            font: normal 15pt arial;
        }
        h1{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Parabéns!!</h1>
    <p>Você se provou ser uma gostosa inteligente</p>
    <script>
        var numero1 = Number(window.prompt('Digite um número'))
        var numero2 = Number(window.prompt('Digite outro número'))
        var result = numero1 + numero2
        window.alert(`O primeiro é ${numero1}, o segundo é ${numero2} e o resultado da soma total foi de ${result}`)
        // s.length
        // s.toUpperCase()
    </script>
</body>
