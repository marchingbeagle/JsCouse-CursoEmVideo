<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
            color: rgb(248, 248, 248);
            background-color: rgb(47, 28, 116);
        }
        h1{
            color: rgb(229, 255, 0);
        }
    </style>
</head>
<body>
    <h1>
        JavaScript test program
    </h1>
    <script>
        var name = window.prompt('What is your name?')
        var age = Number(window.prompt('What is your age?'))
        var salary = Number(window.prompt('What is your salary?'))
        document.write(`Your name has ${name.length} letters<br/>`)
        document.write(`Your age is: <strong>${age.toFixed(2)}</strong> years<br/>`)
        document.write(`Your name in uppercase is ${name.toUpperCase()}<br/>`)
        document.write(`Your salary is ${salary.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}<br/>`)
    </script> 
</body>
</html>
