<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <h1>Nacionalidade</h1>
    De que país você é? <input type="text" name="" id="pais">
    <input type="button" value="Sou estrangeiro?" onclick ='clicar()'>
    <div id="resultado"></div>
    
</head>
<body>
    <script>
        function clicar(){
            var pais1 = document.querySelector('input#pais')
            var resposta = document.querySelector('div#resultado')
            if(pais1 ='brasil'){
                resposta.innerHTML = 'brasileiro!'
            }
            else{
                resposta.innerHTML = 'estrangeiro!'
            }
        }
    </script>
</body>
</html>
