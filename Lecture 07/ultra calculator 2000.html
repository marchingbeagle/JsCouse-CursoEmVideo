<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
            color: white;
            background-color: black;
        }
        h1{
            font: normal 30pt Arial;
            color: rgb(253, 0, 0); 
        }
    </style>
</head>
<body>
    <h1>
        Ultra calculator 2000
    </h1>
    <script>
        var number1 = Number(window.prompt('Type a number:'))
        var number2 = Number(window.prompt('Type another number:'))
        document.write(`Seus numeros escolhidos são: ${number1} e ${number2}<br/>`)
        document.write(`Seus numeros somados dão: ${number1+number2}<br/>`)
        document.write(`Seus numeros subtraidos dão: ${number1-number2}<br/>`)
        document.write(`Seus numeros multiplicados dão: ${number1*number2}<br/>`)
        document.write(`Seus numeros divididos dão: ${number1/number2}<br/>`)
        document.write(`O resto da divisão é: ${number1%number2}<br/>`)
        document.write(`O ${number1} elevado a ${number2} é ${number1**number2}<br/>`)
    </script>
</body>
